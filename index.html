<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Minimal Daily Task</title>
</head>

<body>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive"
                aria-atomic="true" id="add-task-toast">
                <div class="d-flex">
                    <div class="toast-body">
                        Listeye başarıyla görev eklendi!
                    </div>
                    <button type="button" class="btn me-2 m-auto" data-bs-dismiss="toast" </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div class="toast align-items-center text-white bg-danger" role="alert" aria-live="assertive"
                aria-atomic="true" id="alert-task-toast">
                <div class="d-flex">
                    <div class="toast-body">
                        Listeye boş ekleme yapamazsınız!
                    </div>
                    <button type="button" class="btn me-2 m-auto" data-bs-dismiss="toast" </button>
                </div>
            </div>
        </div>
    </div>



    
    <div class="container bg-light ">
        <div class="row pb-5 justify-content-center ">
            <div class="col-6 bg-light text-center">
                <div class="header">
                    <h2 class="title-task pt-5 text-center"> Minimal Daily Task</h2>
                </div>
                <div class="pt-5">

                    <div class="input-group mb-3">
                        <input type="text" id="task" class="form-control" placeholder="Bugün ne yapacaksın?">
                        <button onclick="newElement()" class="btn btn-outline-dark bg-dark text-white"
                            id="liveToastBtn">Ekle</button>
                    </div>

                </div>
                <ul class="list-group " id="list">


                </ul>


            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
